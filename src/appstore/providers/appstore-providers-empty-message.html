<div class="row m-md">
  <div class="text-center">
    <h2>{{ ::$ctrl.noProvidersMessage }}</h2>
  </div>
</div>
<div class="row" ng-if="$ctrl.canCreateProvider">
  <div ng-class="{'col-md-5': $ctrl.isVPC, 'col-md-6 col-md-offset-3': !$ctrl.isVPC}">
    <a class="btn btn-success btn-rounded btn-block"
      ui-sref="organization.createProvider({uuid: $ctrl.customer.uuid})">
      <i class="fa fa-cloud-upload"></i>
      <span translate>Register your own cloud account</span>
    </a>
  </div>
  <div class="col-md-1 text-center p-h-xs" ng-if="$ctrl.isVPC">
    <span translate>OR</span>
  </div>
  <div class="col-md-6" ng-if="$ctrl.isVPC">
    <a class="btn btn-info btn-rounded btn-block"
      ng-click="$ctrl.showServiceStoreDialog()">
      <i class="fa fa-cloud-download"></i>
      <span translate>Get a virtual private cloud from a service store</span>
    </a>
  </div>
</div>
