<div ng-if="$ctrl.loading">
  <loading-spinner></loading-spinner>
</div>
<div
  class="text-danger"
  ng-if="$ctrl.templates.length === 0" translate>
  VPC packages for this provider are not found.
</div>
<choices-table
  ng-if="$ctrl.templates.length"
  choices="$ctrl.templates"
  columns="$ctrl.columns"
  filter-options="$ctrl.filterOptions"
  enable-select="false">
</choices-table>
